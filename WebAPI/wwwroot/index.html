<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="StyleSheet.css">

</head>

<body>
    <div class="container" id="app">
        <h1>Product Management</h1>

        <div id="auth">
            <h2>Authentication</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword">
            </div>
            <div class="buttons-container">
                <button onclick="login()">Login</button>
                <button onclick="showRegisterPage()">Register</button>
            </div>
        </div>

        <div id="register" style="display:none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword">
            </div>
            <div class="buttons-container">
                <button onclick="register()">Register</button>
                <button onclick="showLoginPage()">Back to Login</button>
            </div>
        </div>

        <div id="product-management" style="display:none;">
            <h2>Actions</h2>
            <div class="buttons-container">
                <button onclick="showAction('add')">Add Product</button>
                <button onclick="showAction('update')">Update Product</button>
                <button onclick="showAction('delete')">Delete Product</button>
                <button onclick="showAction('list')">List Products</button>
                <button onclick="backToActions()" id="backButton" style="display: none;">Back</button>
            </div>

            <div id="add-section" class="action-section">
                <h2>Add Product</h2>
                <div class="form-group">
                    <label for="productId">Product Id</label>
                    <input type="text" id="productId">
                </div>
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" id="productName">
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="number" id="productCategory">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice">
                </div>
                <div class="form-group">
                    <label for="unitsInStock">Units in Stock</label>
                    <input type="number" id="unitsInStock">
                </div>
                <button onclick="addProduct()">Add Product</button>
            </div>

            <div id="update-section" class="action-section">
                <h2>Update Product</h2>
                <div class="form-group">
                    <label for="updateProductId">Product ID</label>
                    <input type="number" id="updateProductId">
                </div>
                <div class="form-group">
                    <label for="updateProductName">Name</label>
                    <input type="text" id="updateProductName">
                </div>
                <div class="form-group">
                    <label for="updateProductCategory">Category</label>
                    <input type="number" id="updateProductCategory">
                </div>
                <div class="form-group">
                    <label for="updateUnitPrice">Price</label>
                    <input type="number" id="updateUnitPrice">
                </div>
                <div class="form-group">
                    <label for="updateUnitsInStock">Units in Stock</label>
                    <input type="number" id="updateUnitsInStock">
                </div>
                <button onclick="updateProduct()">Update Product</button>
            </div>

            <div id="delete-section" class="action-section">
                <h2>Delete Product</h2>
                <div class="form-group">
                    <label for="deleteProductId">Product ID</label>
                    <input type="number" id="deleteProductId">
                </div>
                <button onclick="deleteProduct()">Delete Product</button>
            </div>

            <div id="list-section" class="action-section">
                <h2>List Products</h2>
                <div class="buttons-container">
                    <button onclick="getAllProducts()">Get All Products</button>
                    <button onclick="getProductDetails()">Get Product Details</button>
                    <button onclick="showFilter('category')">Get Products by Category</button>
                    <button onclick="showFilter('unitPrice')">Get Products by Unit Price</button>
                    <button onclick="showFilter('productId')">Get Product by ID</button>
                    <button onclick="showFilter('productName')">Get Product by Name</button>
                </div>

                <div class="form-group" id="categoryFilter" style="display: none;">
                    <label for="category">Category</label>
                    <input type="number" id="category">
                    <button onclick="getProductsByCategory()">Find</button>
                </div>

                <div class="form-group" id="unitPriceFilter" style="display: none;">
                    <label for="minPrice">Min Price</label>
                    <input type="number" id="minPrice">
                    <label for="maxPrice">Max Price</label>
                    <input type="number" id="maxPrice">
                    <button onclick="getProductsByUnitPrice()">Find</button>
                </div>

                <div class="form-group" id="productIdInput" style="display: none;">
                    <label for="productId">Product ID</label>
                    <input type="number" id="id" min="1" required>
                    <button onclick="getProductById()">Find</button>
                </div>

                <div class="form-group" id="productNameInput" style="display: none;">
                    <label for="productName">Product Name</label>
                    <input type="text" id="name">
                    <button onclick="getProductByName()">Find</button>
                </div>

                <div class="product-list" id="productList">
                    <!-- Product list will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
